<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avery's Spelling Game (Browser Version)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fbe7; color: #333; min-height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; }
    .container { background: #fff; border-radius: 16px; box-shadow: 0 4px 32px #0002; padding: 2em; max-width: 95vw; width: 400px; }
    h1 { text-align: center; }
    .shuffled { font-size: 2em; letter-spacing: 0.2em; text-align: center; margin: 1em 0; }
    .score, .round { text-align: center; margin: 0.5em 0; }
    input[type=text] { width: 100%; padding: 0.7em; font-size: 1.1em; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 1em; }
    button { width: 100%; padding: 0.7em; font-size: 1.1em; border-radius: 8px; border: none; background: #ffd600; color: #333; font-weight: bold; cursor: pointer; margin-bottom: 1em; }
    button:disabled { background: #eee; color: #aaa; cursor: not-allowed; }
    .result { text-align: center; font-size: 1.2em; margin: 1em 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Spelling Game</h1>
    <div class="round" id="round"></div>
    <div class="shuffled" id="shuffled"></div>
    <input type="text" id="guess" placeholder="Type your guess here" autocomplete="off" disabled>
    <button id="submit" disabled>Submit</button>
    <div class="result" id="result"></div>
    <div class="score" id="score"></div>
    <button id="next" style="display:none;">Next Word</button>
    <button id="restart" style="display:none;">Restart Game</button>
  </div>
  <script>
    const wordList = ["elephant", "giraffe", "computer", "chocolate", "banana", "pencil", "butterfly"];
    let rounds = 5;
    let score = 0;
    let currentRound = 0;
    let currentWord = '';
    let shuffledWord = '';

    const roundDiv = document.getElementById('round');
    const shuffledDiv = document.getElementById('shuffled');
    const guessInput = document.getElementById('guess');
    const submitBtn = document.getElementById('submit');
    const resultDiv = document.getElementById('result');
    const scoreDiv = document.getElementById('score');
    const nextBtn = document.getElementById('next');
    const restartBtn = document.getElementById('restart');

    function shuffleWord(word) {
      let arr = word.split('');
      do {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
      } while (arr.join('') === word); // Ensure it's actually shuffled
      return arr.join('');
    }

    function startGame() {
      score = 0;
      currentRound = 0;
      scoreDiv.textContent = '';
      resultDiv.textContent = '';
      nextBtn.style.display = 'none';
      restartBtn.style.display = 'none';
      guessInput.disabled = false;
      submitBtn.disabled = false;
      nextWord();
    }

    function nextWord() {
      if (currentRound >= rounds) {
        endGame();
        return;
      }
      currentWord = wordList[Math.floor(Math.random() * wordList.length)];
      shuffledWord = shuffleWord(currentWord);
      currentRound++;
      roundDiv.textContent = `Round ${currentRound} of ${rounds}`;
      shuffledDiv.textContent = shuffledWord;
      guessInput.value = '';
      guessInput.disabled = false;
      submitBtn.disabled = false;
      resultDiv.textContent = '';
      guessInput.focus();
      nextBtn.style.display = 'none';
    }

    submitBtn.onclick = function() {
      const guess = guessInput.value.trim().toLowerCase();
      guessInput.disabled = true;
      submitBtn.disabled = true;
      if (guess === currentWord) {
        resultDiv.textContent = '‚úÖ Correct!';
        score++;
      } else {
        resultDiv.textContent = `‚ùå Oops! The correct spelling is: ${currentWord}`;
      }
      scoreDiv.textContent = `Score: ${score} / ${rounds}`;
      nextBtn.style.display = 'block';
    };

    nextBtn.onclick = nextWord;
    restartBtn.onclick = startGame;

    guessInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !submitBtn.disabled) {
        submitBtn.click();
      }
    });

    function endGame() {
      roundDiv.textContent = '';
      shuffledDiv.textContent = '';
      resultDiv.textContent = `üèÅ Game Over! Your score: ${score} / ${rounds}`;
      guessInput.disabled = true;
      submitBtn.disabled = true;
      nextBtn.style.display = 'none';
      restartBtn.style.display = 'block';
    }

    // Start the game on load
    startGame();
  </script>
</body>
</html>
